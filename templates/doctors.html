{% extends 'base.html' %}

{%block title%}doctor{%endblock%}
{%block content%}

<h2 class="text-center">Our Doctors</h2>
<hr>

<div class="container text-center bg-light">
    {%for doc in doctors_key%}
<div class="card text-center mx-3 my-3" style="width: 18rem;display: inline-block;">
    <img src="{{doc.doc_image.url}}" alt="doc-img" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">Dr.{{doc.doc_name}}</h5>
        <p class="card-text">{{doc.doc_spec}}</p>
        <h6>{{doc.dep_name}} Department</h6>
    </div>
</div>



   
{%endfor%}
    
</div>




{% endblock%}
